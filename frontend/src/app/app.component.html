<!-- Layout principal da aplicação -->
<div class="app-container" [ngClass]="{'no-header': !showLayout}">
  
  <!-- Navbar moderna - aparece apenas quando logado -->
  <app-navbar *ngIf="showLayout"></app-navbar>

  <!-- Header superior - aparece apenas quando showLayout for true -->
  <header class="app-header" *ngIf="showLayout">
    <div class="header-content">
      <!-- Navegação por tabs -->
      <nav class="nav-tabs">
        <a routerLink="/dashboard" 
           routerLinkActive="active" 
           class="nav-tab">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a routerLink="/google-calendar" 
           routerLinkActive="active" 
           class="nav-tab">
          <mat-icon>calendar_today</mat-icon>
          <span>Agenda Google</span>
        </a>
        <a routerLink="/chat" 
           routerLinkActive="active" 
           class="nav-tab">
          <mat-icon>chat_bubble</mat-icon>
          <span>Conversas</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="main-content" [ngClass]="{'full-height': !showLayout, 'with-navbar': showLayout}">
    <router-outlet></router-outlet>
  </main>

</div> 

<!-- Toast notifications -->
<app-toast></app-toast>
