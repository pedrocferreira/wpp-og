<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando Google Calendar...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-size: 1.8em;
        }
        
        p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .success {
            color: #10b981;
        }
        
        .error {
            color: #ef4444;
        }
        
        .close-message {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">🔄 Processando autenticação...</h1>
        <div class="spinner" id="spinner"></div>
        <p id="message">Conectando com Google Calendar</p>
        <p class="close-message" id="closeMessage" style="display: none;">
            Esta janela será fechada automaticamente em <span id="countdown">3</span> segundos.
        </p>
    </div>

    <script>
        // Função para extrair parâmetros da URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // Função para mostrar sucesso
        function showSuccess() {
            document.getElementById('title').innerHTML = '✅ Sucesso!';
            document.getElementById('title').className = 'success';
            document.getElementById('message').innerHTML = 'Google Calendar conectado com sucesso!';
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('closeMessage').style.display = 'block';
            
            // Countdown para fechar
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.close();
                }
            }, 1000);
        }
        
        // Função para mostrar erro
        function showError(error) {
            document.getElementById('title').innerHTML = '❌ Erro na autenticação';
            document.getElementById('title').className = 'error';
            document.getElementById('message').innerHTML = 'Erro: ' + error;
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('closeMessage').style.display = 'block';
            document.getElementById('closeMessage').innerHTML = 'Esta janela será fechada automaticamente em <span id="countdown">5</span> segundos.';
            
            // Countdown para fechar
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.close();
                }
            }, 1000);
        }
        
        // Processa callback do Google
        try {
            const code = getUrlParameter('code');
            const error = getUrlParameter('error');
            
            if (error) {
                // Erro na autenticação
                showError(error === 'access_denied' ? 'Acesso negado pelo usuário' : error);
                
                // Informa o parent sobre o erro
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: error
                    }, '*');
                }
            } else if (code) {
                // Sucesso - temos o código de autorização
                showSuccess();
                
                // Informa o parent sobre o sucesso
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_SUCCESS',
                        code: code
                    }, '*');
                }
            } else {
                // Nenhum código ou erro - algo deu errado
                showError('Nenhum código de autorização recebido');
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH_ERROR',
                        error: 'No authorization code received'
                    }, '*');
                }
            }
        } catch (e) {
            console.error('Erro ao processar callback:', e);
            showError('Erro interno: ' + e.message);
            
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: 'Internal error: ' + e.message
                }, '*');
            }
        }
    </script>
</body>
</html>
